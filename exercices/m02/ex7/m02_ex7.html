<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
    
        <script>
            let a = parseFloat(prompt("cathète 1"));
            let b = parseFloat(prompt("cathète 2"));
            let c = Math.sqrt(a**2 + b**2).toFixed(2);
            alert("L'hypothénuse des deux cathètes : \n cathète 1 : "+a+" \n cathète 2 : "+b+" \n est ègale à : "+c);
        
        </script>
    </body>

</html>
