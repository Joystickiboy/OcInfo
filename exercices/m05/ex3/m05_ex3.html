<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
    
        <script>
			
            "use strict";
            
            let borne1;
            let borne2;
            let borne1a = borne1;

            function verifierNmbre(x,y) {
                if (!isNaN(x) || !isNaN(y)){
                    return true;
                } else {
                    return false;
                }
            }

            function verifierTaille(x,y) {
				return (x > y)
			}
			
				do {
					borne1 = parseInt(prompt("Saisisez la première valeure, plus petite que la deuxième."));
					borne2 = parseInt(prompt("Saisisez la duxième valeure, plus grande que la première."));
					borne1a = borne1;
				} while (verifierTaille(borne1, borne2))

            let txt = "";

            if(verifierNmbre(borne1,borne2)){
                
                let conf = confirm("Voulez-vous utiliser while? \nSi vous dites non ça sera for.");
                
                if (conf) {
                    while (borne1 <= borne2){
                        txt += "\n"+borne1;
                        borne1++;
                    }
                    alert("Les nombres entre "+borne1a+" et "+borne2+" sont : "+txt);
                } else {
                    for (borne1 = borne1; borne1 <= borne2; borne1++){
                        txt += "\n"+borne1;
                    }
                }
                alert("Les nombres entre "+borne1a+" et "+borne2+" sont : "+txt);
            } else {
                alert("Veuillez bien vérifier que ce sont bien des nombres !")
            }
            
		</script>
	
	</body>
</html>
