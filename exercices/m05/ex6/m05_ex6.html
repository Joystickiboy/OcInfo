<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
    
        <script>
            "use strict";
            
            let n;
            do {
                n = parseInt(prompt("Saisissez un nombre dont vous voulez voir la factorielle"));
            } while (isNaN(n) || n <= 0)
            
            let txt = ""+n+"! = ";
            
            let i = n-1;
            while (i>0) {
                n = n * i;
                i--;
            }
            
            alert(txt+n);
		</script>
	
	</body>
</html>
