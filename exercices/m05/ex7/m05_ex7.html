        <script>
            "use strict";
            
            let n = parseInt(prompt("Saisissez un nombre entier positif pour d√©finir la taille de la grille : "));
            let i = 1;
            let j = 1;
            let txt = "";
            let car;
            
            while (i<=n) {
                if (i%2 == 0){
                    car = "O";
                } else {
                    car = "X";
                }
                while (j<=n) {
                    txt += car;
                    if (car == "X") {
                        car = "O";
                    } else {
                        car = "X";
                    }
                    j++;
                }
                txt += "\n";
                j = 1;
                i++;
            }
            alert(txt);
		</script>
	
	</body>
