<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>PINGU</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="m08_D.css">
        <script>
			"use strict";
			let t;
			let x = 100;
			let y = 50;
			let value;
			let width = 290;
			let height = 421;
            function moveRight(){
                x += 10;
                document.getElementById("pinguin").style.left = x + "px";
            }
            function moveLeft(){
                x -= 10;
                document.getElementById("pinguin").style.left = x + "px";
            }
            function moveUp(){
                y -= 10;
                document.getElementById("pinguin").style.top = y + "px";
            }
            function moveDown(){
                y += 10;
                document.getElementById("pinguin").style.top = y + "px";
			}
			function smaller(){
				width -= width*10/100;
				height -= height*10/100;
				document.getElementById("pinguin").style.width = width + "px";
				document.getElementById("pinguin").style.height = height + "px";
			}
			function bigger(){
				width += width*10/100;
				height += height*10/100;
				document.getElementById("pinguin").style.width = width + "px";
				document.getElementById("pinguin").style.height = height + "px";
			}
			function stop(){
				clearInterval(t);
			}
			function randomVoyage(){
				let r = Math.floor(Math.random()*4) + 1;
				console.log(r);
				if (r == 1){
					moveDown();
				} else if (r == 2){
					moveRight();
				} else if (r == 3){
					moveLeft();
				} else if (r == 4){
					moveUp();
				} else {
					null;
				}
			}
        </script>
    </head>

    <body>
        <img src="images/pingouin_grand.png" id="pinguin">
        <button onclick="t=setInterval('randomVoyage();', 100)">Voyage aleatoire</button>
        <button onclick="stop()">Stop</button>
    </body>
</html>
