<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>PINGU</title>

        <link rel="stylesheet" type="text/css" href="m08_D.css">

		<!-- x = 246; y = 324 -->
        <script>

            "use strict";
			let pingouinX;
			let pingouinY;
            var sourisX;
            var sourisY;

			function bouge(coord) {
                sourisX= coord.clientX;
                sourisY= coord.clientY;
            }

			function adapterCoord(){
				pingouinX = sourisX - 60;
                pingouinY = sourisY - 105;
			}

			function bougerPingouin(souris) {
                bouge(souris);
                adapterCoord();
                document.getElementById("pinguin").style.left = pingouinX + "px";
                document.getElementById("pinguin").style.top = pingouinY + "px";
            }
		
        </script>
    </head>

    <body>
		<img src="images/pingouin_grand.png" id="pinguin" onmousemove="bougerPingouin(event)">
    </body>

</html>
