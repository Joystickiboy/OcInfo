<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8"/>
		<script>
            "use strict";
            //Variables Globales
			let ctx;
			let c;

            
			//Fonctions
			function changeScale(){
				let x = document.getElementById("xScale").value;
				let y = document.getElementById("yScale").value;
				console.log(x+";"+y);
				c.scale(x,y);
				triangle();
			}

			function degToRad(deg){
				return deg * Math.PI / 180;
			}
			
			function init(){
				ctx = document.getElementById("canvasId");
				c = ctx.getContext("2d");
			}

			function rectangle(){
				c.beginPath();
				c.moveTo(50, 50);
				c.lineTo(50, 60);
				c.lineTo(80, 60);
				c.lineTo(80, 50);
				c.closePath();
				c.fillStyle="red";
				c.fill();

				maison();
			}

			function triangle(){
				c.beginPath();
				c.moveTo(140, 200);
				c.lineTo(120, 240);
				c.lineTo(160, 240);
				c.closePath();
				c.fillStyle="blue";
				c.fill();

				rectangle();
			}

			function maison(){
				c.beginPath();
				c.moveTo(350, 350);
				c.lineTo(390, 350);
				c.lineTo(390, 310);
				c.lineTo(370, 270);
				c.lineTo(350, 310);
				c.closePath();
				c.strokeStyle="green";
				c.stroke();
			}
            
            //Main

            
		</script>
    </head>
    <body onload="init();triangle();">
    
		<canvas id="canvasId" width="450" height="450" style="border: solid 1px black"></canvas>
		<br>
		<input id="xScale">
		<input id="yScale">
		<button id="apply" onclick="changeScale()">Change Scale</button>
	</body>
</html>
