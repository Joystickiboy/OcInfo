
<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8"/>
		<script>
            "use strict";
            //Variables Globales
			let ctx;
			let c;
			var pale=90 ;
			let dAngle = 0;
			let angle = 0.05;
			let t = setInterval(dessiner, 20);
			let width = 450;
			let height = 450;
            
            //Fonctions
			function init(){
				ctx = document.getElementById("canvasId");
				c = ctx.getContext("2d");
			}

			function dessiner(){
				c.clearRect(0,0, width, height);
				c.save();
				c.translate(100, 100);
				c.rotate(dAngle);
				dessinerGirouette();
				c.restore();
				dAngle += angle;
			}
            
			function dessinerGirouette(){
				c.beginPath();
				c.moveTo(-(pale/2),-pale);
				c.lineTo((pale/2),pale);
				c.lineTo(-(pale/2),pale);
				c.lineTo((pale/2),-pale);
				c.lineTo(-(pale/2),-pale);
				c.moveTo(-pale,-(pale/2));
				c.lineTo(pale,(pale/2));
				c.lineTo(pale,-(pale/2));
				c.lineTo(-pale,(pale/2));
				c.closePath();
				c.fillStyle='yellow';
				c.fill();
				c.strokeStyle='orange';
				c.stroke();
			}
            //Main

            
		</script>
    </head>
    <body onload="init();">
    
		<canvas id="canvasId" width="450" height="450"></canvas>
		
	</body>
</html>
